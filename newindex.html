<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>YOUR LOCATION</h1>
    <script>
// dom manipulation 
        async function yourlocation(){
            const response = await fetch("./api")
            const data = await response.json()
        
        for (const items of data) {
            const roots = document.createElement('div')   
            const username = document.createElement('p')         
            const lat = document.createElement('p')         
            const lon = document.createElement('p')
            const timestamp = document.createElement('p')     
            username.innerHTML = items.username     
            lat.innerHTML = items.lat     
            lon.innerHTML = items.lon  
            timestamp.innerHTML = new Date(items.timestamp).toLocaleString();   
            roots.append(username, lat, lon, timestamp)
            document.body.append(roots)
        }
        console.log(data);
    }
        yourlocation()
    </script>
</body>
</html>
